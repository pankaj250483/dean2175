<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 bg-primary rounded mb-3 shadow">
                <h1 class="h1">ETF Sparplan Rechner</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 p-3 mt-2 shadow rounded bg-white"><b> ETF-Sparrate/Monat <a href="#"> ⓘ</b></a>
                <div>
                    <p class="para mt-2 p-1">500 0 €/Monat</p>
                </div>
                <label for="customRange1" class="form-label"></label>
                <input type="range" class="form-range " id="customRange1" min="0" max="6000" step="50">

                <div class="row mt-3 p-2">
                    <div class="col-md-9 mt-2">
                        <p>Jährliche Wertentwicklung deiner ETF/Jahr <a href="#"> ⓘ</a> </p>
                    </div>
                    <div class="col-md-3 rounded bg-secondary text-dark p-2 bg-opacity-25 position-relative btn-c">
                        <input class="input mt-3 num" type="number" id="fname" name="fname" placeholder="Rend">
                        <span>%</span>
                        <button type="button" class="btn button p-0 text-center">+</button>
                        <button type="button" class="btn button2 p-0 text-center">-</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-7 mt-2">
                        <p><b>Startwert des Depots</b> <a href="#"> ⓘ</a> </p>
                    </div>
                    <div class="col-md-5 rounded bg-secondary text-dark p-2 bg-opacity-25">
                        <p>0 % </p>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-2 mt-3">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-md-10 p-3">
                            <p><b>ETF-Entnahmeplan mit Kapitalverbrauch</b></p>
                        </div>


                    </div>


                </div>
            </div>
        </div>

</body>

</html>
